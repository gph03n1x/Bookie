<html>
    <head>
        <meta charset="UTF-8">
        <title>Bookie</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href='{% static "dist/semantic.min.css" %}'>

        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src='{% static "dist/semantic.min.js" %}'></script>
    </head>
    <body>
        <div class="ui main menu sticky">
            <div class="ui text container">
                <div href="#" class="header item">
                    <i class="student icon"></i><a href="index.html">Bookie</a>
                </div>
                
                <div class="right item">
                    <div class="ui action input">
                        <input placeholder="Navigate to..." type="text">
                        <div class="ui button">Go</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui left fixed pointing vertical menu">
            <a class="blue item" href="data/login.html">Σύνδεση</a>
            <a class="green item" href="data/register.html">Εγγραφή</a>
            <div class="active teal item">
                <b>Ταξινόμηση ανά</b>
                <div class="menu">
                    <a class="item">Πιο δημοφιλή</a>
                    <a class="item">Κορυφαία βαθμολογία</a>
                    <a class="item">Πρόσφατα</a>
                </div>
            </div> 
            <a class="brown item" href="data/contact.html">Εποικοινωνία</a>
        </div>   
        
        <br>
        <div class="ui text container">
            {% for row in object_list %}
                <div class="ui four cards">
                {% for item in row %}
                   <a class="ui card" href="/book/{{ item.pk }}">
                        <div class="image">
                          <img src="/media/{{ item.cover_image }}">
                        </div>
                   <div class="extra">
                        {{ item.name }}
                        <div class="ui section divider"></div>
                        Rating:
                        <div class="ui star rating" data-rating="4"></div>
                   </div></a>
                {% endfor %}
                </div>
            {% endfor %}
        </div>

        <br>


        <script>
            $('.rating').rating();
        </script>
    </body>
    
</html>
