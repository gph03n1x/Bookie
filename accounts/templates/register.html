<html>
	<head>
        <meta charset="UTF-8">
        <title>Bookie</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href='{% static "dist/semantic.min.css" %}'>
		<script src='{% static "dist/semantic.min.js" %}'></script>
		<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
	</head>
	<body>
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <div class="content">
		        Κάνε εγγραφή στο Bookie
		      </div>
		    </h2>
		    <form class="ui large form" method="post" action="/accounts/signup/">{% csrf_token %}
		      <div class="ui stacked segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="username" placeholder="Username">
		          </div>
		        </div>
				<div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password1" placeholder="Password">
		          </div>
		        </div>
                <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Confirm your password">
		          </div>
		        </div>
		        <div class="ui checkbox field">
                  <input name="terms" type="checkbox">
                  <label>I have read and agree to the Terms and Conditions</label>
                </div>
                  
				<input type="submit" value="Εγγραφή" class="ui fluid large teal submit button"/>
                <div class="ui section divider"></div>  
                <a class="ui fluid large grey button" href="../index.html">Επιστροφή στην κύρια Ιστοσελίδα</a>
		      </div>
            <! -- <div class="ui negative floating message">
                Δεν είναι δυνατή η σύνδεση με την βάση δεδομένων για λόγους συντήρησης, παρακαλώ δοκιμάστε ξανά αργότερα
            </div>  -->

		    </form>
		  </div>
		</div>
	</body>
</html>
